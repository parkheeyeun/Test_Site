<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/qna.css">
    <link rel="stylesheet" href="css/animation.css">
    <title>간단 MBTI</title>
</head>

<body>
    <div class="container">
        <section id="main" class="mx-auto py-4 my-4">
            <h3 class="mb-4 fw-bold">간단하게 알아보는 나의 MBTI</h3>
            <div class="col-6 mx-auto">
                <img class="img-fluid" src="https://cdn.ggilbo.com/news/photo/202203/901729_732791_5437.jpg" alt="mbti">
            </div>
            <p class="mt-4 fs-4">나의 MBIT를 간단하게 알아보자! <br>아래의 시작하기 버튼을 눌러주세요😊<br><span class="fs-6">재미로 봐주세요</span></p>
            <button type="button" class="btn btn-outline-primary m-2 fs-4" onclick="js:begin()">시작하기</button>
        </section>
        <section id="qna">
            <div class="status mx-auto rounded-4 mt-4">
                <div class="statusbar rounded-4"></div>
            </div>
            <div class="qbox my-5 p-3 fs-3 fw-bold text-white rounded-4"></div>
            <div class="abox fs-5"></div>
        </section>
        <section id="result" class="mx-auto py-3 my-4">
            <h3 class="my-4 fw-bold">나의 MBTI는?</h3>
            <div class="resultname fs-3"></div>
            <div id="resultImg" class="col-6 mx-auto my-4">
            </div>
            <div class="resultdes fs-4 my-2"></div>
            <button type="button" class="kakao mt-2 p-2 fs-5 fw-bold rounded-4">공유하기</button>
        </section>

        <script src="./js/data.js"></script>
        <script src="./js/start.js" charset="UTF-8">

        </script>
    </div>
</body>

</html>
